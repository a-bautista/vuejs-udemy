 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

<div id="app">
  <button @click="counter++">Increase</button>
  <button @click="counter--">Decrease</button>
  <button @click="secondCounter++">SecondIncrease</button>
   <p>
     Counter: {{ counter }} || {{ secondCounter }}
   </p>
   <p>
     Result: {{ result() }} || {{ output }} 
   </p>
</div>
	
<script>
new Vue ({
	el: '#app',
  data: {
    counter: 0,
    secondCounter:0
  },
  computed: {
    output: function(){
      return this.counter > 5 ? 'Greater 5':'Smaller than 5';
    }
  },
  methods: {
    result: function(){
      return this.counter > 5 ? 'Greater 5':'Smaller than 5';
    }
  },
  watch:{
  	counter: function(value){
    	var vm = this;
      setTimeout(function(){
      	vm.counter = 0;
      }, 2000);
    }
  }
});
</script>
</body>
</html>
