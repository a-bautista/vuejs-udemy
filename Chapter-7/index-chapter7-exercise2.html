    Second app
  </h1>
    <my-component></my-component>
  </div>

<script>
// vue component locally
var vm = {
	data: function() {
  	return {
    	status: 'Critical',
      toggle: true
    }
  },
  template: '<p>Server status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
  methods:{
  	changeStatus: function(){
    	if (this.toggle){
      	this.status = 'Normal';
        this.toggle = false;
      }else{
      	this.status = 'Critical';
        this.toggle = true;
      }
    }
  }
};

//vue instance
new Vue({
	el: '#app',
  components: {
  	'my-component1': vm
  }
})

new Vue({
    el: '#app2'
    //,
    //components: {

  //}
})

</script>
