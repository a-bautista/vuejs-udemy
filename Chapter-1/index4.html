<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
        <div 
            class="demo" 
            @click="attachRed = !attachRed" 
            :class="{red: attachRed}">
        </div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>
	
    <script>
        new Vue ({
        el: '#app',
        data:{
            attachRed: false
        }
        });
    </script>
</body>
</html>
