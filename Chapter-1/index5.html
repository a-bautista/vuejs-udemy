<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
        <div 
          class="demo" 
          @click="attachRed = !attachRed" 
          :class="divClasses">
        </div>
        <div class="demo" :class="{red: attachRed}"></div>
        <div class="demo" :class="color"></div>
        <hr>
        <input type="text" v-model="color">
      </div>
	
    <script>
        new Vue ({
            el: '#app',
            data:{
                attachRed: false,
                color: 'green'
            },
            computed: {
                divClasses: function(){
                    return {
                    red: this.attachRed,
                    blue: !this.attachRed
                };
                }
            }
            });
    </script>
</body>
</html>
